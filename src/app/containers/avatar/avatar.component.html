<div *ngIf="isLogged">
  <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
    dropdownToggle (click)="false">
    <img src="{{avatar ? avatar : 'assets/img/avatars/unknown.png'}}" class="img-avatar">
  </a>
  <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
    <div class="dropdown-header text-center"><strong>Settings</strong></div>
    <a class="dropdown-item" routerLink="/user/detail/{{userId}}"><i class="fa fa-user"></i> Profile</a>
    <a class="dropdown-item" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
  </div>
</div>
<div *ngIf="!isLogged">
  <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
    dropdownToggle (click)="false">
    <img src="assets/img/avatars/unknown.png" class="img-avatar">
  </a>
</div>
