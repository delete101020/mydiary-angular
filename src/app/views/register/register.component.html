<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Name" autocomplete="name" formControlName="name">
                </div>
                <div *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
                  <div role="alert" class="alert alert-danger" *ngIf="f.email.errors.required">
                    Email is required.
                  </div>
                  <div role="alert" class="alert alert-danger" *ngIf="f.email.errors.email">
                    Invalid email.
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email"
                    formControlName="email">
                </div>
                <div *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
                  <div role="alert" class="alert alert-danger" *ngIf="f.password.errors.required">
                    Password is required.
                  </div>
                  <div role="alert" class="alert alert-danger" *ngIf="f.password.errors.minlength || f.password.errors.maxlength">
                    Password must be 8 - 12 characters long
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" autocomplete="password"
                    formControlName="password">
                </div>
                <div *ngIf="f.confirmPassword.invalid && (f.confirmPassword.dirty || f.confirmPassword.touched)">
                  <div role="alert" class="alert alert-danger" *ngIf="f.confirmPassword.errors.required">
                    Confirm Password is required.
                  </div>
                  <div role="alert" class="alert alert-danger" *ngIf="f.confirmPassword.errors.mustMatch">
                    Password and Confirm password does not match.
                  </div>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="password"
                    formControlName="confirmPassword">
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
