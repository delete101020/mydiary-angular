<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Basic Form</strong> Elements
        </div>
        <div class="card-body">
          <form class="form-horizontal" [formGroup]="frameworkForm" (ngSubmit)="save()">
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="id-input">ID</label>
              <div class="col-md-9">
                <input type="text" id="id-input" name="id-input" class="form-control" placeholder="Disabled"
                  value="{{element.id}}" disabled>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="name-input">Name</label>
              <div class="col-md-9">
                <input type="text" id="name-input" name="name-input" class="form-control" formControlName="name">
                <span class="help-block" *ngIf="name.invalid && name.errors.required">Please enter framework name</span>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="summary-input">Summary</label>
              <div class="col-md-9">
                <input type="text" id="summary-input" name="summary-input" class="form-control"
                  formControlName="summary">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="desc-input">Description</label>
              <div class="col-md-9">
                <ckeditor id="desc-input" name="desc-input" [editor]="descEditor" [(ngModel)]="desc"
                  [ngModelOptions]="{standalone: true}"></ckeditor>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="birthday-input">Research Date</label>
              <div class="col-md-9">
                <input class="form-control" id="researchDate-input" type="date" name="researchDate-input"
                  formControlName="researchDate">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label" for="url-input">URL</label>
              <div class="col-md-9">
                <input type="text" id="url-input" name="url-input" class="form-control" formControlName="url">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" [disabled]="!frameworkForm.valid" (click)="save()"><i
              class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="reset" class="btn btn-sm btn-danger" (click)="goBack()"><i class="fa fa-ban"></i> Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
</div>
