<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Project List
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Description</th>
                <th>Client</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let element of list$ | async">
                <td>{{element.id}}</td>
                <td>{{element.name}}</td>
                <td>{{element.startDate | date}}</td>
                <td>{{element.endDate | date}}</td>
                <td>{{element.status ? 'Completed' : 'Working'}}</td>
                <td>{{element.desc}}</td>
                <td>{{element.clientId}}</td>
                <td>
                  <button type="button" class="btn btn-primary" routerLink="/project/detail/{{element.id}}" [disabled]="!canView">Detail</button>
                  <button type="button" class="btn btn-danger" (click)="deleteElement(element.id)" [disabled]="!canDelete">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
